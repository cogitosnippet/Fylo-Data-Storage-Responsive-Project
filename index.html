<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="container">
    <div class="card">
      <div class="left">
        <div class="logo">
          <img src="images/logo.svg">
        </div>
        <div class="icons">
          <div class="document">
            <img src="images/icon-document.svg" class="doc-img">
          </div>
          <div class="folder">
            <img src="images/icon-folder.svg" class="fol-img">
          </div>
          <div class="upload">
            <img src="images/icon-upload.svg" class="up-img">
          </div>
        </div>
      </div>
      <div class="right">
        <div class="message">
          <p class="num">185<span class="grey">GB Left</span></p>
          <div>
            <p class="used_media"></p>
          </div>
        </div>
        <div class="para">
          <p class="stat">Youâ€™ve used <strong class="strong">815 GB</strong> of your storage</p>
        </div>
        <div class="available-storage">
          <div class="used-storage">
            <div class="marker">
            </div>
          </div>
        </div>
        <div class="info">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
